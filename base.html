<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>TicketEase</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- DataTables CSS -->
  <link href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" rel="stylesheet">

  <style>
    /* Clean background, no faded watermark */
    body { background: #f7f8fb; color: #222; }
    .navbar-brand { font-weight:700; color: #fff !important; }
    .card-soft { border-radius:12px; box-shadow:0 6px 18px rgba(10,20,40,0.06); background: #fff; }
    td.status-col { font-weight:600; }
    /* Make the big dashboard title plain black rather than faded */
    .dashboard-title { color: #111 !important; font-weight: 800; text-shadow: none; }
    .dashboard-sub { color: #444 !important; }
  </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand ps-3" href="{{ url_for('home') }}">TicketEase</a>
    <div>
      <a class="btn btn-outline-light me-2" href="{{ url_for('new_ticket') }}">+ New Ticket</a>
      <a class="btn btn-outline-light" href="/tickets">Tickets</a>
    </div>
  </div>
</nav>

<main class="container my-4">
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="mb-3">
        {% for m in messages %}
          <div class="alert alert-info">{{ m }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}
</main>

<!-- jQuery, Bootstrap, DataTables, Popper (from CDN) -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

{% block scripts %}{% endblock %}
</body>
</html>
